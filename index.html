<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1>To Do List</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="taskInput" placeholder="Add a new task">
            <div class="input-group-append">
                <button class="btn btn-primary" id="addTask">Add Task</button>
            </div>
        </div>
        <ul class="list-group" id="taskList">
            <li class="list-group-item">
                <input type="checkbox" class="complete-task">
                <span class="task-title">Task 1</span> 
                <button class="btn btn-primary btn-sm float-right edit" data-id="1">Edit</button>
                <button class="btn btn-danger btn-sm float-right delete" data-id="1">Delete</button>
            </li>
            <li class="list-group-item">
                <input type="checkbox" class="complete-task">
                <span class="task-title">Task 2</span>
                <button class="btn btn-primary btn-sm float-right edit" data-id="2">Edit</button>
                <button class="btn btn-danger btn-sm float-right delete" data-id="2">Delete</button>
            </li>
        </ul>
    </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"; integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"; crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
